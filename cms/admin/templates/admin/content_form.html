{% extends 'admin/layout.html' %}

{% block content %}
<div class="card edit">
  <header class="card-header">
    <p class="card-header-title">{{ title }} {{ type_name|capitalize }}</p>
  </header>
  <div class="card-content">
    <div class="content">
      <form method="post">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input name="title" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Slug</label>
          <div class="control">
            <input name="slug" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <div class="select">
              <select name="type_id">
                {% for type in types %}
                  <option value="{{ type.id }}" {{ 'selected' if (type.name == type_name) }}>{{ type.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea  name="body" class="textarea"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-link" value="Submit">
          </div>
          <div class="control">
            <a class="button is-text">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
